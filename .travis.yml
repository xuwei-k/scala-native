sudo: required

scala:
  - "2.11.8"

matrix:
  include:
    - os: linux
      jdk: oraclejdk8
      language: scala
      before_install:
        - sudo apt-get -qq update
        - sudo sh -c "echo 'deb http://llvm.org/apt/precise/ llvm-toolchain-precise-3.7 main' >> /etc/apt/sources.list"
        - sudo sh -c "echo 'deb http://llvm.org/apt/precise/ llvm-toolchain-precise main' >> /etc/apt/sources.list"
        - wget -O - http://llvm.org/apt/llvm-snapshot.gpg.key | sudo apt-key add -
        - sudo add-apt-repository --yes ppa:ubuntu-toolchain-r/test
        - sudo apt-get -qq update
        - |
          sudo apt-get install -y \
            clang++-3.7 \
            llvm-3.7 \
            llvm-3.7-dev \
            llvm-3.7-runtime \
            llvm-3.7-tool \
            libgc-dev \
            libunwind7-dev

        # Install re2
        # (libre2-dev) since Xenial (16.04 LTS) http://packages.ubuntu.com/xenial/libre2-dev
        - sudo apt-get install -y make
        - export CXX=clang++-3.7
        - git clone https://code.googlesource.com/re2
        - pushd re2
        - git checkout 2017-03-01
        - make -j4 test
        - sudo make install prefix=/usr
        - make testinstall prefix=/usr
        - popd

before_script:
  - sudo chmod +x /usr/local/bin/sbt

script:
  - java -version
  - git checkout 3b83b79b5718ab3b5234edd7ee1bb913c9330989
  - sbt -J-Xmx2G rebuild
  - git checkout regression-714
  - cd test-plugin
  - sbt run
  - cd ..
  - git checkout d1255a5d42960149ddc2ccf69dada04a0de435fa
  - rm -rf $HOME/.ivy2/local
  - rm -rf $HOME/.ivy2/cache/org.scala-native
  - git clean -fdx
  - sbt -J-Xmx2G rebuild
  - git checkout regression-714
  - cd test-plugin
  - sbt run
